<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <main>
    <article class="card" aria-labelledby="product-name" aria-describedby="product-description">
      <div class="card-image">
        <img src="/images/image-product-mobile.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum" role="img" class="responsive-image small-screen">
        <img src="/images/image-product-desktop.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum" role="img" class="responsive-image large-screen">
      </div>
      <div class="card-content">
        <span class="category">PERFUME</span>
        <h1 id="product-name" class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p id="product-description" class="description">A floral, solar and voluptuous interpretation composed by
          Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <a class="add-to-cart" aria-label="Add Gabrielle Essence Eau De Parfum to Cart">
          <img src="/images/icon-cart.svg">
          <span>Add to Cart</span>
        </a>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/keelton-glitch">kelton-glitch</a>.
  </footer>
</body>

</html>
